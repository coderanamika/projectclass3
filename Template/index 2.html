<html>
    <head>
        <title>Template Assignment</title>
    </head>
    <body>
        <h1>My Form</h1><br>
        <form action="#">
            <input type="text"placeholder="First Name">
            <input type="text"placeholder="Last Name"><br>
            <input type="email"placeholder="Email Address">
            <input type="password"placeholder="Password"><br>
            <input type="number"placeholder="Phone number">
            <h2>Where Form-</h2>
            <select name=""id="">
                <option value="dhaka">Dhaka</option>
                <option value="'other">Other</option>
            </select><br>
            <h2>Gender</h2>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio"name="gender"value="Female">Female
            <input type="radio"name="gender"value="Other">Other
            <h2>Services</h2><br>
            <input type="checkbox"name="service"value="HTML">HTML
            <input type="checkbox"name="service"value="CSS">CSS
            <input type="checkbox"name="service"value="Javascript">Javascript
            <input type="checkbox"name="service"value="PHP">PHP<br>
            <h2>Blood Group</h2>
            <select name=""id="">
                <option value="O+">O+</option>
                </select><br>
                <h2>Favourite Color</h2>
                <input type="color"><br>
                <h2>Date of Birth</h2>
                <input type="date"><br>
                <h3>upload CV</h3><br>
                <input type="file"><br>
                <input type="submit"value="Send">
                <input type="reset"value="Reset">

        </form>

    </body>
    
</html>
